<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<h1>Lista de Marcas</h1>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th width="10%">Id</th>
					<th width="80%">Marca</th>
					<th width="10%">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="m : ${marcas}">
					<td th:text="${m.id}"></td>
					<td th:text="${m.nome}"></td>
					<td><a th:href="@{editar/(id=${m.id})}" class="btn btn-success btn-sm">
                            <i class="fas fa-edit"></i>
                         </a>
                        <a th:href="@{excluir/(id=${m.id})}" class="btn btn-danger btn-sm">
                           <i class="fas fa-trash"></i>
                        </a>
                   </td>
				</tr>
			</tbody>
		</table>

		<div th:include="footer :: copy"></div>
	</div>
</body>
</html>
