<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<h1>Lista de Marcas</h1>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Marca</th>
					<th>Editar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="m : ${marcas}">
					<td th:text="${m.id}"></td>
					<td th:text="${m.marca}"></td>
					<td><a th:href="@{editar/(id=${m.id})}" class="btn btn-primary">Editar</a></td>
					<td><a th:href="@{excluir/(id=${m.id})}" class="btn btn-danger">Excluir</a></td>
				</tr>
			</tbody>
		</table>

		<div th:include="footer :: copy"></div>
	</div>
</body>
</html>
