<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
    <title>Login </title>
</head>
<body style="background-color:#EEEEEE">

<!-- cabeçalho da aplicação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">OsCarrinho</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="http://localhost/oscarrinho">Home</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">

    <div class="row text-center " style="
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 85vh;
    background-position: center center;
    background-repeat: no-repeat;
    min-width: 100%;
    margin-left: 0px;
    display: flex;
    flex-direction: column;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
">
        <div class="bg-light">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h2>Login</h2>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Usuário ou senha inválida.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Você foi deslogado da aplicação.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Login" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Senha" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <input type="submit" class="btn btn-lg btn-danger btn-block" value="Logar"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<!-- Rodapé da aplicação -->
<div th:replace="footer :: footer"/>

</body>
</html>
