<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<h1>Lista de Funcionários</h1>
		<div class="form-group">
			<a href="/"><h1>voltar</h1></a>
		</div>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>CPF</th>
					<th>Salário</th>
					<th>Data Nascimento</th>
					<th>...</th>
					<th>...</th>
					<th>...</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="f : ${funcionarios}">
					<td th:text="${f.id}"></td>
					<td th:text="${f.nome}"></td>
					<td th:text="${f.cpf}"></td>
					<td th:text="${f.salario}"></td>
					<td th:text="${#temporals.format(f.dataNascimento,'dd/MM/yyyy')}"></td>
					<td><a th:href="@{editar/(id=${f.id})}" class="btn btn-warning">Editar</a></td>
					<td><a th:href="@{excluir/(id=${f.id})}" class="btn btn-danger">Excluir</a></td>
					<td><a th:href="@{abrirHolerite/(id=${f.id})}" class="btn btn-success">Holerites</a></td>
				</tr>
			</tbody>
		</table>

		<div th:include="footer :: copy"></div>
	</div>
</body>
</html>
